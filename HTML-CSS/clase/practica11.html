<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba de HTML5</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <td>
        <form action="" method="get">
            <b>Nombre: </b><input type="text" name="nombre" id="nombre" required autofocus><br><br>
            <b>Correo Electronico: </b><input type="email" name="email" id="email" required><br><br>
            <b>URL: </b><input type="url" placeholder="Escribe la URL de tu página"><br><br>
            <b>Fecha:</b> <input type="date" name="fecha" id="" ><br><br>
            <b>Tiempo: </b><input type="time" name="tiempo" id="" ><br><br>
            <b>Fecha y hora: </b><input type="datetime" name="fh" id=""><br><br>
            <b>Mes: </b><input type="month" name="mes" id=""><br><br>
            <b>Semana: </b><input type="week" name="semana" id=""><br><br>
            <b>Número (min -10,max 10): </b><input type="number" min="-10" max="10"><br><br>
            <b>Teléfono: </b><input type="tel" name="telefono" id=""><br><br>
            <b>Término de búsqueda: </b><input type="search" name="busqueda" id=""><br><br>
            <b>Color favorito: </b><input type="color" name="color" id=""><br><br>
            <input type="submit">
        </form>
    </td>
</tr>
</table>
    
</body>
</html>
