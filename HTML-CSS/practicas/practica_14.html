<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/estilo14.css">
  </head>
  <body>
    <header>
      <h1>iDESWEB</h1>
      <h2>formulario de registro</h2>
    </header>
    <form class="one" action="" method="get">
      <fieldset>
        <legend>¿QUIÉN ERES?</legend><br>
        <label for="nombre">Nombre</label><br>
        <input type="text" name="nombre" id="nombre"><br><br>
        <label for="apellidos">Apellidos</label><br>
        <input type="text" name="apellido" id="apellido"><br><br>
        <label for="email">Correo electrónico</label><br>
        <input type="email" name="email" id="email"><br><br>
        <label for="birthday">Fecha de nacimiento</label><br>
        <input type="date" name="" id="">
        <br><br>
      </fieldset>
      <br>
      <fieldset>
        <legend>¿DE DÓNDE ERES?</legend><br>
        <label for="ciudad">Ciudad</label> <br>
        <input type="text" name="ciudad" id="ciudad"> <br><br>
        <label for="cp">Código Postal</label> <br>
        <input type="text" name="cp" id="cp"> <br><br>
        <label for="pais">País</label> <br>
        <select name="pais" id="pais">
          <option value="argen">País</option>
          <option value="boliv">Bolivia</option>
          <option value="chil">Chile</option>
          <option value="colo">Colombia</option>
          <option value="ecua">Ecuador</option>
        </select>
        <br><br>
      </fieldset>
      <br>
      <fieldset>
        <legend>¿CÓMO QUIERES INICIAR SESIÓN?</legend><br>
        <label for="nu">Nombre de usuario</label><br>
        <input type="text" name="nu" id="nu"><br><br>
        <label for="pass">Contraseña</label><br>
        <input type="password" name="pass" id="pass"><br><br>
        <label for="rpass">Vuelve a escribir la Contraseña</label><br>
        <input type="password" name="rpass" id="rpass">
        <br><br>
      </fieldset>
      <br>
      <fieldset>
        <legend >CONDICIONES DE REGISTRO</legend><br>
        <span>Deseo recibir ofertas de iDESWEB</span><br>
        <input type="radio" name="tiempo" id="una">
        <label for="una">Una vez al día</label>
        <input type="radio" name="tiempo" id="weak">
        <label for="weak">Una vez a la semana</label>
        <input type="radio" name="tiempo" id="month">
        <label for="month">Una vez al mes</label><br><br>
        <input type="checkbox" name="acep" id="agree">
        <label for="agree">Acepto el acuerdo de servicios, la declaración de privacidad y la declaración de uso de cookies</label><br><br>
      </fieldset>
      <br>
      <!-- <input type="button" value="Crear cuenta" onclick="alert('Creaste una cuenta')"> -->
      <div style="text-align: center;">
        <button class="btn1">Crear cuenta</button>
      </div>
      
    </form>
  </body>
</html>
